Name         : kde5-ksysguard
Version      : 4.97.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Process Management application
Description  : |
  KDE Process Management application.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-umbrella
    - kf5-kcoreaddons-devel
    - kf5-ki18n-devel
    - kf5-kitemviews-devel
    - kf5-knewstuff-devel
    - kf5-kconfig-devel
    - kf5-kiconthemes-devel
    - kf5-kdelibs4support-devel
    - kf5-ksysguard-devel
    - lm_sensors-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Script
Requires:
    - kde5-filesystem

Conflicts:
    - kde-runtime
Provides:
    - ksysguard = %{version}-%{release}

Files:
    - "%doc COPYING COPYING.DOC README"
    - "%{_kde5_bindir}/ksysguard"
    - "%{_kde5_bindir}/ksysguardd"
    - "%{_kde5_libdir}/libkdeinit5_ksysguard.so"
    - "%{_kde5_datadir}/ksysguard"
    - "%{_kde5_sysconfdir}/xdg/ksysguard.knsrc"
    - "%{_kde5_sysconfdir}/ksysguarddrc"
    - "%{_datadir}/applications/ksysguard.desktop"
    - "%{_datadir}/doc/HTML/en/ksysguard"
    - "%{_datadir}/icons/oxygen/*/actions/*.png"
    - "%{_datadir}/knotifications5/ksysguard.notifyrc"
