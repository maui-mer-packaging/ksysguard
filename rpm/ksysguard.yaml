Name         : ksysguard
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Process Management application
Description  : |
  KDE Process Management application.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kcoreaddons-devel
    - ki18n-devel
    - kitemviews-devel
    - knewstuff-devel
    - kconfig-devel
    - kiconthemes-devel
    - kdelibs4support-devel
    - libksysguard-devel
    #- lm_sensors-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Script
    - Qt5PrintSupport
Requires:
    - kf5-filesystem

Files:
    - "%doc COPYING COPYING.DOC README"
    - "%{_kf5_bindir}/ksysguard"
    - "%{_kf5_bindir}/ksysguardd"
    - "%{_kf5_libdir}/libkdeinit5_ksysguard.so"
    - "%{_kf5_sharedir}/ksysguard"
    - "%{_kf5_configdir}/ksysguard.knsrc"
    - "%{_kf5_sysconfdir}/ksysguarddrc"
    - "%{_kf5_iconsdir}/*"
    - "%{_kf5_applicationsdir}/ksysguard.desktop"
    - "%{_kf5_sharedir}/knotifications5/ksysguard.notifyrc"
    - "%{_kf5_sharedir}/kxmlgui5/*"

SubPackages:
    - Name: doc
      Group: Documentation
      Summary: Documentation and user manuals for %{name}
      Description: |
        Documentation and user manuals for %{name}
      Files:
          - "%{_kf5_htmldir}/en/ksysguard"
